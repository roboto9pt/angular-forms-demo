<form class="form" [formGroup]="signUpForm">
  <div>
    <div class="field">
      <label for="title"
        >Title
        <span class="required" *ngIf="isRequiredField('firstName')"
          >*</span
        ></label
      >
      <select id="title" formControlName="title">
        <option *ngFor="let title of getTitles() | async">{{ title }}</option>
      </select>
    </div>

    <div class="field">
      <label for="firstName"
        >First name
        <span class="required" *ngIf="isRequiredField('firstName')"
          >*</span
        ></label
      >
      <input id="firstName" formControlName="firstName" />
    </div>

    <div class="field">
      <label for="lastName"
        >Surname
        <span class="required" *ngIf="isRequiredField('lastName')"
          >*</span
        ></label
      >
      <input id="lastName" formControlName="lastName" />
    </div>

    <div class="field">
      <label for="age">Age</label>
      <input id="age" formControlName="age" />
    </div>

    <div>
      <div class="checkbox">
        <input
          type="checkbox"
          id="termsAccepted"
          formControlName="termsAccepted"
        />
        <label class="checkbox-label"
          >I accept the terms and conditions
          <span class="required" *ngIf="isRequiredField('termsAccepted')"
            >*</span
          ></label
        >
      </div>
    </div>
    <div>
      <button
        class="button--submit"
        type="submit"
        (click)="submitForm()"
        [disabled]="signUpForm.invalid || !signUpForm.controls.termsAccepted"
      >
        Submit
      </button>
    </div>
  </div>
</form>
